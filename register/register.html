<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fdfdfd;
        }

        header,
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        form {
            width: 400px;
            margin: 30px auto;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .inline-options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .inline-options label {
            font-weight: normal;
        }

        input[type=radio],
        input[type=checkbox] {
            width: auto;
            margin-right: 6px;
        }

        input[type=submit],
        input[type=reset] {
            width: 48%;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        input[type=submit]:hover,
        input[type=reset]:hover {
            background: #34495e;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <main>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div class="inline-options">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label>Courses:</label>
            <div class="inline-options">
                <label><input type="checkbox" name="course" value="HTML"> HTML</label>
                <label><input type="checkbox" name="course" value="CSS"> CSS</label>
                <label><input type="checkbox" name="course" value="JavaScript"> JavaScript</label>
            </div>

            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <label for="message">Why do you want to join?</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <div class="inline-options">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
        <a href="index.html" style="display:block; text-align:center;">â¬… Back to Home</a>
    </main>
    <footer>&copy; 2025 Student Portal</footer>
</body>

</html>
